<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contactos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barbería alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">contactos</a></li>
                    </ul>
                </nav>
            </div>  
        </header>

        <main>
            <form>
                <label for="nombres">Nombre y apellido</label>
                <input type="text" id="nombres" class="input-padron" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> telefono</label>

                    <label for="radio-whats"><input type="radio" name="contacto" value="whatsapp" id="radio-whats" checked> whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> ¿le gustaría recibir novedades de la barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th> 
                    </tr>
                </thead>  
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h - 20h</td> 
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h - 20h</td> 
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h - 20h</td> 
                    </tr>
                </tbody>  
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barbería alura">
            <p class="copyr">&copy Copyright Barbería Alura - 2022</p>
        </footer>

    </body>
